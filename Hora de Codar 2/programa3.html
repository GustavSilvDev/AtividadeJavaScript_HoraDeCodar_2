<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var valor1 = parseFloat(prompt("Digite o primeiro valor:"));
        var valor2 = parseFloat(prompt("Digite o segundo valor:"));
        var valor3 = parseFloat(prompt("Digite o terceiro valor:"));

        if (!isNaN(valor1) && !isNaN(valor2) && !isNaN(valor3)) {

            if (valor1 > valor2 && valor1 > valor3) {
                alert("O maior valor é: " + valor1);

            } else if (valor2 > valor1 && valor2 > valor3) {
                alert("O maior valor é: " + valor2);

            } else {
                alert("O maior valor é: " + valor3);
            }
        } else {
            alert("Por favor, digite valores válidos.");
        }





    </script>
</head>

</body>

</html>
