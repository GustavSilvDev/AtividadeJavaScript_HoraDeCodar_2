<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var valores = [];

        for (var i = 0; i < 4; i++) {
            var valor = parseFloat(prompt("Digite o " + (i + 1) + "º valor:"));
            valores.push(valor);
        }

        var maior = Math.max(...valores);

        alert("Primeiro valor: " + valores[0]);
        alert("Último valor: " + valores[3]);
        alert("Maior valor: " + maior);
        
    </script>

</head>

<body>

</body>

</html>
