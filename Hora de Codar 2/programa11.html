<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var valor1 = parseInt(prompt("Digite o primeiro valor inteiro:"));
        var valor2 = parseInt(prompt("Digite o segundo valor inteiro:"));
        var operacao = parseInt(prompt("Escolha a operação (1 para adição, 2 para subtração, 3 para divisão, 4 para multiplicação):"));
        var resultado;

        switch (operacao) {
            case 1:
                resultado = valor1 + valor2;
                break;
            case 2:
                resultado = valor1 - valor2;
                break;
            case 3:
                if (valor2 !== 0) {
                    resultado = valor1 / valor2;
                } else {
                    alert("Não é possível dividir por zero.");
                }
                break;
            case 4:
                resultado = valor1 * valor2;
                break;
            default:
                alert("Operação inválida. Por favor, escolha 1, 2, 3 ou 4.");
        }

        if (resultado !== undefined) {
            alert("O resultado da operação é: " + resultado);
        }

    </script>
</head>

</body>

</html>
